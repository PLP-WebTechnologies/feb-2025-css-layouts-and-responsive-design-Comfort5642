<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FAULU APP</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
    }

    nav {
      background-color: #222;
      padding: 1rem;
    }

    nav ul {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      list-style: none;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      display: block;
      transition: background 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #444;
      border-radius: 4px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      padding: 1rem;
    }

    .sidebar, .content {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #222;
      color: #fff;
      margin-top: 1rem;
    }

    .hamburger .line{
        border-bottom: 2px solid white;
        display: none;
        flex-direction: column;
        cursor: pointer;
        justify-content: space-between;
        height: 30px;
        width: 20px;
        border-radius: 2px;
    }

    /* Tablet */
    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: 1fr 2fr;
        
      }
      .hamburger .line{
        display: block;
      }
      nav ul{
        display: none;
      }
      /* nav ul {
        display: list-item;
        
      } */
    }

    /* Desktop */
    @media (min-width: 1024px) {
      .grid-container {
        max-width: 1200px;
        margin: auto;
      }

      nav ul {
        justify-content: flex-start;
        gap: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul class="navlinks">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <div class="hamburger" id="hamburger">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
    </div>
  </nav>

  <!-- Main Grid Layout -->
  <div class="grid-container">
    <div class="sidebar">
      <h2>Sidebar</h2>
      <p>Our Services</p>
    </div>
    <div class="content">
      <h2>Main Content</h2>
      <p>Faulu App is your personalized finance and investment partner that keeps your records, files your taxes and helps you invest. </p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Faulu App. All rights reserved.</p>
  </footer>


  <script>
    const hamburger = document.getElementById('hamburger');
    const navlinks = document.getElementById('navlinks');

    hamburger.addEventListener('click',()=>{
        alert('open');
    });
  </script>

</body>
</html>
